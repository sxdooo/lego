name: Deploy-Web

on:
  push:
    branches: [main]
  workflow_dispatch:          # 手动触发按钮

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ---------- 1. 检出 ----------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- 2. 装 Docker ----------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- 3. 构建前端镜像 ----------
      - name: Build image
        run: |
          docker build -f Dockerfile.web -t lego:web .

      # ---------- 4. 导出并压缩 ----------
      - name: Save image
        run: |
          docker save lego:web | gzip > lego-web.tar.gz

      # ---------- 5. 上传到服务器 ----------
      - name: SCP upload
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 8.140.26.176
          username: root
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          source: lego-web.tar.gz
          target: /opt/lego/

      # ---------- 6. 服务器导入 + 重启容器 ----------
      - name: Reload container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 8.140.26.176
          username: root
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          script: |
            set -e
            cd /opt/lego
            docker load -i lego-web.tar.gz
            # 强制清掉旧容器
            docker stop lego-web 2>/dev/null || true
            docker rm   lego-web 2>/dev/null || true
            # 再启动新容器
            docker run -d \
              --name lego-web \
              --restart=always \
              -p 3000:80 \
              lego:web